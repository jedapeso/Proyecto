<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tablero UCI</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS del proyecto -->
    <link rel="stylesheet" href="{{ url_for('static', filename='hospitalizacion/css/tablero_uci.css') }}">
</head>
<body class="h-screen">
    <!-- Contenedor principal -->
    <div class="container">

        <!-- Cabecera y filtros -->
        <header class="header mb-6">
            <h1>Monitorización de riesgos en tiempo Real - UCI</h1>
            <div class="filters mt-2">
                <label for="cama">Seleccione UCI:</label>
                <select id="cama">
                    <option value="">-- Seleccione --</option>
                    {% for cam in camas %}
                        <option value="{{ cam.camcod }}">{{ cam.camdes }}</option>
                    {% endfor %}
                </select>
            </div>
        </header>

        <!-- -------------------------------------cabecera de indicadores --------------------------------------------- -->
        <section class="flex flex-col lg:flex-row items-stretch justify-center gap-4 md:gap-6 mb-6">
            <!-- Tarjeta Total Pacientes -->
            <div class="bg-white shadow rounded-lg p-3 text-center lg:w-1/6 flex flex-col justify-center">
                <h3 class="text-sm md:text-base font-medium text-gray-600 mb-2">
                    Total Pacientes
                </h3>
                <p id="total-pacientes" class="text-4xl md:text-5xl font-bold text-gray-700">
                    0
                </p>
            </div>

            <!-- Tabla Indicadores -->
            <div class="bg-white shadow rounded-lg p-2 overflow-x-auto lg:w-4/6 flex flex-col justify-center">
                <table class="w-full text-xs text-center border-collapse">
                    <thead class="bg-gray-100 text-gray-700 uppercase">
                        <tr>
                            <th rowspan="2" class="px-1 md:px-2 py-1 border text-xs">Escala Apache II</th>
                            <th colspan="2" class="px-1 md:px-2 py-1 border text-xs">Riesgo de Lesión por Presión</th>
                            <th colspan="2" class="px-1 md:px-2 py-1 border text-xs">Riesgo de Caída</th>
                        </tr>
                        <tr>
                            <th class="px-1 md:px-2 py-1 border text-xs">#Pacientes</th>
                            <th class="px-1 md:px-2 py-1 border text-xs">Clasificación</th>
                            <th class="px-1 md:px-2 py-1 border text-xs">#Pacientes</th>
                            <th class="px-1 md:px-2 py-1 border text-xs">Clasificación</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-indicadores"></tbody>
                </table>
            </div>

            <!-- Tarjeta Promedio Estancia -->
            <div class="bg-white shadow rounded-lg p-3 text-center lg:w-1/6 flex flex-col justify-center">
                <h3 class="text-sm md:text-base font-medium text-gray-600 mb-2">
                    Promedio Estancia
                </h3>
                <p id="promedio-estancia" class="text-2xl md:text-3xl font-bold text-gray-700">
                    0
                </p>
            </div>
        </section>
        <!-- ------------------------------------------------------------------------------------------------- -->

        <!-- Paginación y tarjetas -->
        <section class="pager-wrapper flex items-center justify-between mb-4">
            <button id="prevPage" class="page-btn" aria-label="Página anterior" title="Anterior">&#10094;</button>
            <div id="contenedor-tarjetas" class="cards-container grid-2x4 flex-1 mx-4"></div>
            <button id="nextPage" class="page-btn" aria-label="Página siguiente" title="Siguiente">&#10095;</button>
        </section>
        <div class="page-info text-center mb-6">
            <span id="pageIndicator">Página 0 de 0</span>
        </div>
    </div>

    <!-- Modal resumen paciente -->
    <div id="resumenModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl w-3/4 max-w-2xl max-h-[80vh] p-6 relative animate-fadeIn overflow-y-auto">
            <button id="cerrarModal" class="absolute top-2 right-2 text-gray-500 hover:text-gray-800 text-xl">&times;</button>
            <h2 class="text-xl font-bold mb-4">Datos del Paciente</h2>
            <div id="contenidoResumen" class="text-gray-700 whitespace-pre-line text-justify"></div>
            <div id="modal-loading" class="absolute inset-0 bg-white bg-opacity-80 flex flex-col items-center justify-center text-lg font-semibold hidden">
                <svg aria-hidden="true" class="w-8 h-8 text-gray-200 animate-spin fill-blue-600 mb-3" viewBox="0 0 100 101" xmlns="http://www.w3.org/2000/svg">
                    <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908Z" fill="currentColor"/>
                    <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124Z" fill="currentFill"/>
                </svg>
                <span>Generando Datos Con IA...</span>
            </div>
        </div>
    </div>

    <script type="module" src="{{ url_for('static', filename='tableros/js/indicadores.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='tableros/js/tablero_uci.js') }}"></script>

    <!-- Última actualización -->
    <div id="ultima-actualizacion"
        class="fixed bottom-2 left-2 text-xs text-gray-600 bg-white bg-opacity-70 px-2 py-1 rounded shadow">
        Última actualización: --
    </div>
</body>
</html>
