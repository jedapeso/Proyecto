<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero de Cirugía</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/tableros/css/tablero_cir.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Tablero de Cirugía</h1>

        <button type="button" id="insertarPacienteBtn" class="btn btn-primary mb-3">
            Insertar paciente
        </button>

        <!-- Tabla principal del tablero -->
        <table id="tablaCirugia" class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Identificación</th>
                    <th>Nombre</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Se llena dinámicamente por JS -->
            </tbody>
        </table>
    </div>

    <!-- Popup personalizado para insertar pacientes -->
    <div id="popupPacientes" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <h3 class="mb-3">Seleccionar Paciente</h3>
            <input type="text" id="buscadorPaciente" class="form-control mb-3" placeholder="Buscar paciente...">
            <ul id="listaPacientes">
                <!-- Se llena dinámicamente por JS -->
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/tableros/js/tablero_cir.js"></script>
</body>
</html>
