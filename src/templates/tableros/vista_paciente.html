<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ubicación de Paciente - Clínica del Caribe</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='tableros/css/vista_paciente.css') }}">
</head>
<body>


<!-- CORREGIDO: ID 'zonaAlerta' y display: none explícito -->
<div id="zonaAlerta" class="vp-alerta-top" style="display: none;">
    <div class="vp-alerta-icon-box">
        <i class="fas fa-bullhorn"></i>
    </div>
    <div class="vp-alerta-mensaje">
        <h3>¡ATENCIÓN! / ATTENTION!</h3>
        <p>Por favor acérquese al módulo de atención.</p>
        <small>Please approach the reception desk.</small>
    </div>
</div>


  <div class="vp-container">
   
    <!-- HEADER -->
    <div class="vp-header">
      <h1>Ubicación del Paciente</h1>
      <p class="vp-header-sub">Patient Location</p>
    </div>


    <!-- CARD PRINCIPAL -->
    <div class="vp-card">


      <!-- FORMULARIO DE ACCESO -->
      <div id="formulario-acceso" class="vp-formulario">
       
        <input type="tel"
               id="clave"
               class="vp-input-clave"
               maxlength="4"
               placeholder="••••"
               autocomplete="off"
               inputmode="numeric">
       
        <button class="vp-btn" onclick="validarAcceso()">
        </button>
       
        <div id="error-mensaje" class="vp-error"></div>
      </div>


      <!-- LOADER -->
      <div id="loader" class="vp-loader" style="display: none;"></div>


      <!-- DATOS DEL PACIENTE -->
      <div id="datos-paciente" class="vp-datos" style="display: none;">
       
        <!-- Tarjeta de Estado -->
        <div id="estadoVisual" class="vp-estado">
          <div class="vp-estado-header">
            <div class="vp-estado-icon-wrapper">
              <i id="iconoEstado" class="fas fa-question-circle vp-icono-estado"></i>
            </div>
            <div class="vp-estado-textos">
              <span id="nombreEstadoES" class="vp-estado-es"></span>
              <span id="nombreEstadoEN" class="vp-estado-en"></span>
            </div>
          </div>
        </div>


        <!-- Info Paciente -->
        <div class="vp-info">
          <p class="vp-info-row">
            <span class="vp-info-label">
              <i class="fas fa-id-card vp-info-icon-fa"></i>
            <span id="pacienteID"></span>
          </p>
             <p class="vp-info-row">
            <span class="vp-info-label">
              <i class="fas fa-user-circle vp-info-icon-fa"></i>
            </span>
            <span id="pacienteNombre"></span>
          </p>
        </div>


        <!-- Hora -->
        <div class="vp-actualizacion">
          Última actualización: <span id="horaActualizacion">--:--</span>
        </div>


      </div>
    </div>
  </div>


  <!-- Variables del Backend -->
  <script>
    const IDENTIFICACION = "{{ identificacion }}";
    const TOKEN = "{{ token if token else '' }}";
    const ACCESO_AUTOMATICO = {% if acceso_automatico %}true{% else %}false{% endif %};
  </script>


  <!-- Scripts -->
  <script src="{{ url_for('static', filename='tableros/js/config_tablero.js') }}"></script>
  <script src="{{ url_for('static', filename='tableros/js/vista_paciente.js') }}"></script>
</body>
</html>
