<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Censo</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- ECharts (en vez de Chart.js) -->
  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>

  <!-- CSS propio -->
  <link rel="stylesheet" href="{{ url_for('static', filename='hospitalizacion/css/censo.css') }}">
</head>
<body>

  <!-- Barra superior -->
  <div class="topbar" id="topbar">
    <form id="formulario-censo" class="row w-100 m-0 p-2 align-items-center">
      <!-- Selector de Servicio -->
      <div class="col-md-4">
        <select name="servicio" id="servicio" class="form-select" required>
          <option value="">Seleccione un servicio</option>
          {% for s in servicios %}
            <option value="{{ s.ubicod }}">{{ s.ubicod }} - {{ s.ubinom }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Selector de Empresa -->
      <div class="col-md-4 mt-3 mt-md-0">
        <select name="empresa" id="empresa" class="form-select" disabled>
          <option value="">Seleccione primero un servicio</option>
        </select>
      </div>

      <!-- Bot贸n Excel -->
      <div class="col-md-4 mt-3 mt-md-0 d-flex align-items-center">
        <button type="button" class="btn btn-light w-50" id="btnDescargarExcel">
          <i class="fas fa-file-excel text-success"></i> Descargar Excel
        </button>
      </div>
    </form>
  </div>

  <!-- Bot贸n hamburguesa -->
  <div class="hamburger-btn visible" id="toggleBtn">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- T铆tulo -->
  <h2 id="tituloCenso" class="text-center mb-0">Censo de Camas por Ubicaci贸n</h2>
  <div id="empresaSeleccionada" class="text-center empresa-seleccionada"></div>

  <!-- Contenedor principal -->
  <div class="container-fluid mt-4">
    <div class="card censo-card shadow-sm">
      <div class="card-body p-3">

        <div class="row">
          <!-- Gr谩fico -->
          <div class="col-md-9">
            <div class="chart-container position-relative" style="min-height: 450px;">
              <!--  Ahora es un DIV para ECharts -->
              <div id="graficoCenso" class="w-100 h-100" style="min-height:450px;"></div>

              <!-- Placeholder -->
              <div id="mensaje-placeholder"
                   class="text-muted text-center position-absolute top-50 start-50 translate-middle">
                Seleccione un servicio para visualizar el gr谩fico.
              </div>
            </div>
          </div>
          <!-- Interpretaci贸n -->
          <div class="col-md-3 d-flex flex-column">
            <div id="interpretacionGrafica" class="border rounded p-3 bg-light flex-grow-1"></div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Script principal -->
  <script src="{{ url_for('static', filename='hospitalizacion/js/censo.js') }}"></script>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ltima actualizaci贸n -->
  <div id="ultima-actualizacion" 
       class="position-fixed bottom-0 start-0 m-2 fs-6 fw-bold bg-white bg-opacity-90 px-3 py-2 rounded shadow d-flex align-items-center gap-2">
    <span id="texto-actualizacion">ltima actualizaci贸n: --</span>
    <i id="icono-refresh" class="fas fa-sync-alt text-primary" style="display:none;"></i>
  </div>
</body>
</html>
